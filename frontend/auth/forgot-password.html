<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Caravan of Flavours</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF7E21',
                        'primary-hover': '#E66D1A',
                        'bg-dark': '#0C0A09',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-white font-['Outfit'] h-screen flex items-center justify-center p-6 relative overflow-hidden">

    <!-- Background Decoration -->
    <div class="absolute inset-0 z-0">
        <div
            class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_center,_#110F0C_0%,_#080706_100%)]">
        </div>
        <img src="../assets/images/hero_spices_background.png"
            class="w-full h-full object-cover opacity-10 mix-blend-overlay">
    </div>

    <div
        class="w-full max-w-md relative z-10 bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-[32px] shadow-2xl">



        <div class="text-center mb-8 pt-6">
            <div
                class="w-16 h-16 bg-primary/20 rounded-2xl flex items-center justify-center mx-auto mb-6 border border-primary/30">
                <img src="https://api.iconify.design/lucide:key-round.svg?color=%23FF7E21" class="w-8 h-8" alt="Key">
            </div>
            <h1 class="text-2xl font-bold mb-2">Forgot Password?</h1>
            <p class="text-white/40 text-sm">Enter your email address to receive a password reset link.</p>
        </div>

        <form onsubmit="handleReset(event)" class="space-y-6">
            <div class="space-y-2">
                <label class="block text-[10px] font-bold text-white/30 uppercase tracking-[2px]">Email Address</label>
                <div class="relative group">
                    <div
                        class="absolute left-4 top-1/2 -translate-y-1/2 opacity-30 group-focus-within:opacity-100 transition-opacity">
                        <img src="https://api.iconify.design/lucide:mail.svg?color=white" class="w-4 h-4" alt="">
                    </div>
                    <input type="email" id="email" required placeholder="trade@email.com"
                        class="w-full bg-white/5 border border-white/10 rounded-2xl pl-12 pr-4 py-4 text-sm outline-none focus:border-primary/50 focus:bg-white/10 transition-all">
                </div>
            </div>

            <button type="submit" id="submit-btn"
                class="group w-full bg-primary hover:bg-primary-hover text-white py-4 rounded-2xl font-bold text-sm tracking-widest transition-all shadow-lg hover:shadow-primary/20 flex items-center justify-center gap-3">
                SEND RESET LINK
                <img src="https://api.iconify.design/lucide:send.svg?color=white"
                    class="w-4 h-4 group-hover:translate-x-1 transition-transform" alt="">
            </button>
        </form>

        <div id="message" class="mt-6 hidden p-4 rounded-xl text-center text-sm font-medium"></div>

        <div class="mt-8 text-center">
            <a href="login.html"
                class="text-xs font-bold text-white/30 hover:text-white transition-colors tracking-wider uppercase">Back
                to Login</a>
        </div>
    </div>

    <script>
        let firebaseInitialized = false;

        async function initFirebase() {
            try {
                const response = await fetch('../../backend/api/config/get-public-config.php');
                const config = await response.json();

                if (config.firebase && config.firebase.apiKey && config.firebase.apiKey !== 'your_api_key_here') {
                    firebase.initializeApp(config.firebase);
                    firebaseInitialized = true;
                    console.log('Firebase initialized');
                } else {
                    console.warn('Firebase config missing or using placeholders.');
                }
            } catch (error) {
                console.error("Firebase init error:", error);
            }
        }

        window.onload = initFirebase;

        async function handleReset(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('submit-btn');
            const msg = document.getElementById('message');

            if (!firebaseInitialized) {
                showMessage("System error: Firebase not configured.", "error");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<img src="https://api.iconify.design/lucide:loader-2.svg?color=white" class="w-5 h-5 animate-spin"> CHECKING...`;

            try {
                // 1. Check User Status in MySQL Backend
                const checkResponse = await fetch('../../backend/api/auth/check-user-status.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const status = await checkResponse.json();

                if (!status.exists) {
                    showMessage("User with this email does not exist.", "error");
                    btn.disabled = false;
                    btn.innerHTML = `SEND RESET LINK <img src="https://api.iconify.design/lucide:send.svg?color=white" class="w-4 h-4 group-hover:translate-x-1 transition-transform">`;
                    return;
                }

                if (status.is_google) {
                    showMessage("You used Google Sign-In for this account. You cannot change the password. Please sign in with Google.", "error");
                    btn.disabled = false;
                    btn.innerHTML = `SEND RESET LINK <img src="https://api.iconify.design/lucide:send.svg?color=white" class="w-4 h-4 group-hover:translate-x-1 transition-transform">`;
                    return;
                }

                // 2. If valid email user, Call Custom Backend API to send email
                btn.innerHTML = `<img src="https://api.iconify.design/lucide:loader-2.svg?color=white" class="w-5 h-5 animate-spin"> SENDING...`;

                // await firebase.auth().sendPasswordResetEmail(email); // OLD WAY

                const sendResponse = await fetch('../../backend/api/auth/send-reset-email.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const sendResult = await sendResponse.json();

                if (sendResult.status === 'success') {
                    const resendHtml = `<br><button onclick="handleReset(event)" class="mt-4 text-xs font-bold text-primary hover:underline uppercase tracking-widest">Didn't receive? Resend Link</button>`;
                    showMessage(`Reset link sent to ${email}`, "success", true);
                    const msg = document.getElementById('message');
                    msg.innerHTML += resendHtml;
                    // Don't clear email so they can resend easily if needed
                } else {
                    throw new Error(sendResult.message || "Unknown server error");
                }

            } catch (error) {
                console.error("Reset Error:", error);

                let errorText = "Failed to send reset email: " + error.message;
                showMessage(errorText, "error");
            } finally {
                if (btn.innerText !== 'SEND RESET LINK') { // prevent overwrite if returned early
                    btn.disabled = false;
                    btn.innerHTML = `SEND RESET LINK <img src="https://api.iconify.design/lucide:send.svg?color=white" class="w-4 h-4 group-hover:translate-x-1 transition-transform">`;
                }
            }
        }

        function showMessage(text, type, isHtml = false) {
            const msg = document.getElementById('message');
            if (isHtml) msg.innerHTML = text;
            else msg.textContent = text;
            msg.classList.remove('hidden');

            if (type === 'success') {
                msg.className = "mt-6 p-4 rounded-xl text-center text-sm font-medium bg-green-500/10 text-green-500 border border-green-500/20";
            } else {
                msg.className = "mt-6 p-4 rounded-xl text-center text-sm font-medium bg-red-500/10 text-red-500 border border-red-500/20";
            }
        }
    </script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
