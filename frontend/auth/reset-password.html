<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Caravan of Flavours</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF7E21',
                        'primary-hover': '#E66D1A',
                        'bg-dark': '#0C0A09',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-white font-['Outfit'] h-screen flex items-center justify-center p-6 relative overflow-hidden">

    <!-- Background Decoration -->
    <div class="absolute inset-0 z-0">
        <div
            class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_center,_#110F0C_0%,_#080706_100%)]">
        </div>
        <img src="../assets/images/hero_spices_background.png"
            class="w-full h-full object-cover opacity-10 mix-blend-overlay">
    </div>

    <div
        class="w-full max-w-md relative z-10 bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-[32px] shadow-2xl">

        <div class="text-center mb-8 pt-6">
            <div
                class="w-16 h-16 bg-primary/20 rounded-2xl flex items-center justify-center mx-auto mb-6 border border-primary/30">
                <img src="https://api.iconify.design/lucide:lock-keyhole.svg?color=%23FF7E21" class="w-8 h-8"
                    alt="Lock">
            </div>
            <h1 class="text-2xl font-bold mb-2">Reset Password</h1>
            <p class="text-white/40 text-sm">Please enter your new secure password below.</p>
        </div>

        <form onsubmit="handleResetPassword(event)" class="space-y-6">
            <div class="space-y-2">
                <label class="block text-[10px] font-bold text-white/30 uppercase tracking-[2px]">New Password</label>
                <div class="relative group">
                    <div
                        class="absolute left-4 top-1/2 -translate-y-1/2 opacity-30 group-focus-within:opacity-100 transition-opacity">
                        <img src="https://api.iconify.design/lucide:lock.svg?color=white" class="w-4 h-4" alt="">
                    </div>
                    <input type="password" id="new-password" required placeholder="••••••••"
                        class="w-full bg-white/5 border border-white/10 rounded-2xl pl-12 pr-4 py-4 text-sm outline-none focus:border-primary/50 focus:bg-white/10 transition-all">
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-[10px] font-bold text-white/30 uppercase tracking-[2px]">Confirm
                    Password</label>
                <div class="relative group">
                    <div
                        class="absolute left-4 top-1/2 -translate-y-1/2 opacity-30 group-focus-within:opacity-100 transition-opacity">
                        <img src="https://api.iconify.design/lucide:check-circle.svg?color=white" class="w-4 h-4"
                            alt="">
                    </div>
                    <input type="password" id="confirm-password" required placeholder="••••••••"
                        class="w-full bg-white/5 border border-white/10 rounded-2xl pl-12 pr-4 py-4 text-sm outline-none focus:border-primary/50 focus:bg-white/10 transition-all">
                </div>
            </div>

            <button type="submit" id="submit-btn"
                class="group w-full bg-primary hover:bg-primary-hover text-white py-4 rounded-2xl font-bold text-sm tracking-widest transition-all shadow-lg hover:shadow-primary/20 flex items-center justify-center gap-3">
                UPDATE PASSWORD
                <img src="https://api.iconify.design/lucide:save.svg?color=white"
                    class="w-4 h-4 group-hover:translate-x-1 transition-transform" alt="">
            </button>
        </form>

        <div id="message" class="mt-6 hidden p-4 rounded-xl text-center text-sm font-medium"></div>

        <div class="mt-8 text-center" id="login-link-container">
            <a href="login.html"
                class="text-xs font-bold text-white/30 hover:text-white transition-colors tracking-wider uppercase">Back
                to Login</a>
        </div>
    </div>

    <script>
        // Extract oobCode from URL
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');

        if (!oobCode) {
            window.location.href = 'login.html';
        }

        async function handleResetPassword(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('submit-btn');
            const msg = document.getElementById('message');

            if (newPassword !== confirmPassword) {
                showMessage("Passwords do not match.", "error");
                return;
            }

            if (newPassword.length < 6) {
                showMessage("Password should be at least 6 characters.", "error");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<img src="https://api.iconify.design/lucide:loader-2.svg?color=white" class="w-5 h-5 animate-spin"> UPDATING...`;

            try {
                const response = await fetch('../../backend/api/auth/reset-password-confirm.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        oobCode: oobCode,
                        password: newPassword
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showMessage("Password updated successfully! You can now log in.", "success");
                    document.querySelector('form').classList.add('hidden');
                } else {
                    throw new Error(result.message || "Failed to update password.");
                }
            } catch (error) {
                console.error("Reset Error:", error);
                showMessage(error.message, "error");
                btn.disabled = false;
                btn.innerHTML = `UPDATE PASSWORD <img src="https://api.iconify.design/lucide:save.svg?color=white" class="w-4 h-4 group-hover:translate-x-1 transition-transform">`;
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.classList.remove('hidden');

            if (type === 'success') {
                msg.className = "mt-6 p-4 rounded-xl text-center text-sm font-medium bg-green-500/10 text-green-500 border border-green-500/20";
            } else {
                msg.className = "mt-6 p-4 rounded-xl text-center text-sm font-medium bg-red-500/10 text-red-500 border border-red-500/20";
            }
        }
    </script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
